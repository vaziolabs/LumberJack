<!DOCTYPE html>
<html>
<head>
    <title>LumberJack</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="/static/images/logo.png" alt="LumberJack Logo" class="logo" style="width: 20rem; height: 20rem;">
        <div class="login-container">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" autocomplete="username" required>
                <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
                <div id="error-message" class="error-message"></div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="version">
        LumberJack <span id="version"></span><br>
        Â© <span id="year"></span> Vazio Labs
    </div>
    <script>
        // Preserve console logs across page refreshes
        if (!window.location.hash.includes('preserve-log')) {
            window.location.hash = 'preserve-log';
            window.location.reload();
        }

        // Fetch version from GitHub API tags
        fetch('https://api.github.com/repos/vaziolabs/lumberjack/tags')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    document.getElementById('version').textContent = data[0].name;
                } else {
                    throw new Error('No tags found');
                }
            })
            .catch(() => {
                document.getElementById('version').textContent = 'Dashboard';
            });

        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Login attempt starting');
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                    }),
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.token && data.id) {
                    console.log('Login successful, redirecting to dashboard');
                    document.cookie = `username=${data.username}; path=/;`;
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('error-message').textContent = 'Invalid server response';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').textContent = 'An error occurred during login';
            }
        });
    </script>
</body>
</html>
